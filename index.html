<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<title> Search </title>
	<link href="search.css" rel="stylesheet">
</head>
<body>
    <h1> Physician Search </h1>

    <div id="map"></div>

    <div id="search_box">
        <form>
          <h2> Search Here </h2>
          <input type="text" name="lname" id="lname" placeholder="Last Name (required)">
          <input type="text" name="fname" id="fname" placeholder="First Name">
          <input type="text" name="mname" id="mname" placeholder="Middle Name">
          <input type="button" id="search" onClick="dbSearch()" value="Search" />
          <p id="error"></p>
        </form>
    
        <div id="result"></div>
    </div>
    
    <footer>
        <hr>
        <small>Created by Yueqi Su</small>
    </footer>

 <script async defer 
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8xP1yxsXjno28XD2nTIxnqmZR6eCJeT4&callback=initMap">
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>

<script src="js/db_search.js" type="text/javascript"></script>
<script src="js/map.js" type="text/javascript"></script>


</body>
</html>
